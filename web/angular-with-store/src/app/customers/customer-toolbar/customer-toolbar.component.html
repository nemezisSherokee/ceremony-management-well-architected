
            <div   class=" col-lg-12"   >
              <div class="toolbar-ft-recipe">
                <div class="ft-recipe__content text-uppercase text-capitalize">
                   <div class="row">
                      <div *ngIf="addingItem==false"  class="col-lg-4 col-sm-12 topBottomMargin   paddingContentRight paddingContentLeft" >
                         <div class="content__footer fullWidth"  >
                          <a [routerLink]="['/customers/add']" 
                          (click)="addCustomer()" 
                          >Add a customer</a>
                         </div>
                      </div>

                      <div *ngIf="editingItem==false && customer.id !== undefined"  class="col-lg-4 col-sm-12 topBottomMargin   paddingContentRight paddingContentLeft" >
                        <div class="content__footer fullWidth"  >
                         <a [routerLink]="['/customers/edit/', customer.id]" 
                         (click)="editCustomer(customer)" 
                         >Edit {{customer.name}}</a>
                        </div>
                     </div>

                     <div *ngIf="deletingItem==false && customer.id !== undefined"  class="col-lg-4 col-sm-12 topBottomMargin   paddingContentRight paddingContentLeft" >
                      <div class="content__footer fullWidth"  >
                       <a [routerLink]="['/customers/add']" 
                       (click)="delete(customer.id)" 
                       >Delete {{customer.name}}</a>
                      </div>
                   </div>
                       
                   </div>
                </div>
             </div>
             
          </div>
