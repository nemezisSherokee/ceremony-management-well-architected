<ul class="list-group  tilesWrap  ">
    <li  *ngFor="let cust of filteredCustomers"
         classs=" list-group-items "
         [ngClass]="{'actual':selectedCustomer == cust.id, 
             'list-group-items ':true}"
         >
         <a [routerLink]="['/customers/id', cust.id]" 
            (click)="selectCustomer(cust)" 
            >

            <label class="custom-checkbox text-capitalize">

                {{ cust.name  }}

            </label>
        
        </a>
    </li>
</ul>
